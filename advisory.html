---
layout: default
menu: advisory
---
    <div class="container main">
        <section class="content">
            <div class="title_area">
                <h2 class="title">Security Advisory</h2>
            </div>
            <ul class="main_article">
                {% for post in site.posts %}
                <li>
                  <h3 class="item_title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p>
                      {{ post.content }}
                    </p>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
